<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Travel - Explore Beyond Limits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow-x: hidden;
      background-color: #f5f7fa;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00cfff;
    }

    .burger {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      animation: fadeInUp 1s ease-in-out 0.5s forwards;
      opacity: 0;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1s ease-in-out 1s forwards;
      opacity: 0;
    }

    .cta-buttons a {
      padding: 12px 25px;
      background: #00cfff;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-buttons a:hover {
      background: #00b8e6;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 40px;
        background: rgba(0, 0, 0, 0.8);
        flex-direction: column;
        align-items: flex-start;
        width: 200px;
        padding: 20px;
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Soul Travel</div>
    <nav>
      <div class="burger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
      <div class="nav-links" id="navMenu">
        <a href="#">Home</a>
        <a href="#">Flights</a>
        <a href="#">Accommodation</a>
        <a href="#">Connect</a>
        <a href="#">Entertainment</a>
        <a href="#">Support</a>
        <a href="#">Tourism</a>
        <a href="#">Transport</a>
        <a href="#">Travel</a>
        <a href="#">Book Now</a>
        <a href="#">Map</a>
      </div>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted loop>
      <source src="resources/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Explore the World with Soul</h1>
      <p>Your journey begins here. Flights, stays, adventures, and unforgettable memories all in one place.</p>
      <div class="cta-buttons">
        <a href="#">Get Started</a>
        <a href="#">Discover More</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
